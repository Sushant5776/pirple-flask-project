{% extends 'structure.html' %}

{% block head %}
<title>Support Forum</title>
{% endblock head %}

{% block body %}
<nav class="blue-grey darken-3" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo left">todo.com</a>
        <ul class="right">
            <li><a href="/dashboard">Go Back</a></li>
        </ul>
    </div>
</nav>
<div class="container">
<h1>Support Forum</h1>
    {% if message %}
        <p class="text-flow light purple-text">{{ message }}</p>
    {% endif %}
    <br>
    <form action="/dashboard/raiseConcern" method="POST">
        <label for="subject" id="fontincrease">Enter Topic of Issue:</label>
        <br>
        <input type="text" name="subject" id="subject" required>
        <br><br>
        <label for="concern" id="fontincrease">Enter Your Concern:</label>
        <br>
        <textarea name="concern" id="concern" cols="30" rows="10" required></textarea>
        <br><br>
        <input type="submit" name="submit" value="Submit Concern">
        <a class="btn-large waves-effect waves-light green cancel" href="/dashboard">Go Back</a>
    </form>
</div>
{% endblock body %}
