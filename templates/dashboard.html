{% extends 'structure.html' %}

{% block head %}
<title>Dashboard</title>
{% endblock head %}

{% block body %}
<nav class="blue-grey darken-3" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">todo.com</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1>Welcome, {{ username }}!</h1>
    <div id="lists">
        <h2>Your Lists</h2>
        <a class="btn-large" href="/createList">Create New List</a>
    </div>
    <br>
    <ul class="collection" id="fontincrease">
        {% for i in lists %}
        <li class="collection-item"><div><a href="/list/{{ i }}">{{ i }}</a><div class="secondary-content"><a class="blue-text" href="/list/edit/{{ i }}">Edit</a>&nbsp;&nbsp;<a class="red-text" href="/list/delete/{{ i }}">Delete</a></div></div></li>
        {% endfor %}
    </ul>
</div>
{% endblock body %}
