{% extends 'structure.html' %}

{% block head %}
<title>{{ item_name }}</title>
{% endblock head %}

{% block body %}
<div class="container">
    <h1 class="header center">Edit Item Name</h1>
    <br>
    <form action="/list/edit/{{ list_name }}/{{ item_name }}" method="POST">
        <label for="new_item_name" id="fontincrease">Enter Name:</label>
        <input type="text" name="new_item_name" id="new_item_name" placeholder="New Item Name" value="{{ item_name }}">
        <br><br>
        <input type="submit" value="Change Item">
        <a class="btn-large waves-effect waves-light green cancel" href="/list/{{ list_name }}">Cancel</a>
    </form>
</div>
{% endblock body %}
