{% extends 'admin_structure.html' %}

{% block head %}
<title>All Users</title>
{% endblock head %}

{% block body %}
<div class="container">
    <br><br>
    <div class="card">
        <div class="card-header">All Users</div>
        <div class="card-body">
            <div class="list-group list-group-flush">
                {% for user in users %}
                <div class="inline-block">
                <a href="#" class="list-group-item list-group-item-action">{{ user }}</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <br><br>
</div>
{% endblock body %}
