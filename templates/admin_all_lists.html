{% extends 'admin_structure.html' %}

{% block head %}
<title>All Lists</title>
{% endblock head %}

{% block body %}
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="/dashboard/admin">Admin Panel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form class="form-inline mt-2 mt-md-0">
            <a class="nav-link btn btn-success" href="/dashboard/admin">Go Back</a>
        </form>
    </div>
</nav>
<div class="container">
    <br>
    <h1 class="display-4">All Lists</h1>
    <br><br>
    <ul class="list-group">
        {% for list_ in lists %}
        <li style="font-size: 20px;" class="list-group-item d-flex justify-content-between align-items-center">{{ list_ }}</li>
        {% endfor %}
      </ul>
</div>
{% endblock body %}
